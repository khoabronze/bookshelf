    <h1>Contact Us</h1>
    <form action="">
        <div class="contact">
            <label for="purpose">Contact purpose:</label>
            <select id="contact-purpose" name="contact-purpose">
                <option value="sell-books">I want to sell books</option>
                <option value="buy-books">I want to buy books</option>
            </select>

        </div>

        <div class="contact">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="contact">
            <fieldset>
                <legend>Contact preference</legend>
                <input type="checkbox" id="contact-email" name="contact pref">
                <label for="contact-email">By email</label>
                <input type="checkbox" name="contact-phone" id="contact pref">
                <label for="contact-phone">By phone</label>
            </fieldset>
        </div>

        <div class="contact">
            <fieldset>
                <legend>Receive weekly newsletter</legend>
                <input type="radio" name="newsletter" id="newsletter-yes" value="Yes" checked>
                <label for="newsletter-yes">Yes</label>
                <input type="radio" name="newsletter" id="newsletter-no value="no" checked>
                <label for="newsletter-no">No</label>
            </fieldset>
        </div>
        <div class="contact">

            <label for="extra-notes">Extra Notes:</label>
            <textarea id="extra-notes" name="extra-notes" rows="4"></textarea>

            <input type="reset" value="reset">
            <input type="submit" value="Submit">

        </div>


    </form>
    <footer>
        <ul>

            const toggleButton = document.querySelector('.toggle-button');
            const navbutton = document.querySelector('.navbutton');

            });
        </script>
    </footer>
